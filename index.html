<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <img src="img/pokemon_logo.png" alt="Pokemon Logo" class="logo"/>
    </header>
    <main>
      <h1>Check out these Pokemon:</h1>
      <div class="pokemon-photos">
        <div class="pokemon-photos__item">
          <img src="img/bulbasaur.png" alt="photo of bulbasaur" />
        </div>
        <div class="pokemon-photos__item">
          <img src="img/charizard.png" alt="photo of charizard" />
        </div>
        <div class="pokemon-photos__item">
          <img src="img/slowpoke.png" alt="photo of slowpoke" />
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
