<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <img src="img/pokemon_logo.png" alt="Pokemon Logo" class="logo"/>
    </header>
    <main>
      <h1>Check out these Pokémon:</h1>
      <div class="pokemon-photos">
        <img src="img/bulbasaur.png" alt="photo of bulbasaur" class="pokemon-photos__item" />
        <img src="img/charizard.png" alt="photo of charizard" class="pokemon-photos__item" />
        <img src="img/slowpoke.png" alt="photo of slowpoke" class="pokemon-photos__item" />
      </div>
      <h2>Pokedex:</h2>
      <div>
        <ul class="pokemon-list"></ul>
      </div>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
